<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="./card.css">
</head>
<body>
   
    <div class="card">
        
        <h2>Ella Kovalova</h2>
        <table  cellspacing="0">
            <tr>
                <td colspan="2" >
                    <img src="./unnamed.jpg" alt="Profile Picture" class="profile-img" width="264" height="260">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <strong>Ekovalova</strong>
                </td>
            </tr>
            <tr height="30">
                <td colspan="2">
                    <p>Full-stack</p>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <p>Developer</p>
                </td>
            </tr>
            <tr height="50">
                <td colspan="2" class="social-icons">
                    <a href="https://www.facebook.com/"><img src="./facebook.png" alt="Facebook"></a>
                    <a href="https://about.twitter.com/en/who-we-are/brand-toolkit.html"><img src="./twitter.png" alt="Twitter"></a>
                    <!-- Add more social icons as needed -->
                </td>
            </tr>
            <tr height="50">
                <td colspan="2" class="contakt-td">
                    <a href="https://profile.intra.42.fr/" class="contact-btn">Contact</a>
                </td>
            </tr>
        </table>
    </div>

</body>
</html>
